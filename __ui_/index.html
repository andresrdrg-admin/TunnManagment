<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TunnManagment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
        html, body{
            height: 100% !important;
        }
    </style>
  </head>
  <body>
    <div class="p-3 bg-light h-100">
        <div class="container-fluid py-5 h-100">
          <h1 class="display-6 fw-bold">TunnManagment</h1>

          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Conexiones</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Credenciales</button>
            </div>
          </nav>
          <div class="tab-content h-100" id="nav-tabContent">
            <div class="tab-pane fade show active h-100" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
              <div class="border-1 border-primary py-3 px-1 border-dark border-1 my-3 border" style="height: 70%; overflow:auto">
                <table class="table table-striped table-hover table-bordered table-xl table-responsive-lg">
                    <thead>
                        <tr>
                            <th scope="col">Categoría</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Herramientas</th>
                        </tr>
                    </thead>
                    <tbody id="body_categories"></tbody>
                </table>
              </div>
              <button class="btn btn-primary btn-md" type="button" id="add_category">Agregar Categoría</button>
            </div>
            <div class="tab-pane fade h-100" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
              <div class="border-1 border-primary py-3 px-1 border-dark border-1 my-3 border" style="height: 70%; overflow:auto">
                <table class="table table-striped table-hover table-bordered table-xl table-responsive-lg">
                    <thead>
                        <tr>
                            <th scope="col">Servidor</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col">Herramientas</th>
                        </tr>
                    </thead>
                    <tbody id="body_credentials"></tbody>
                </table>
              </div>
              <button class="btn btn-primary btn-md" type="button" id="add_credential">Agregar Credencial</button>
            </div>
          </div>

          
        </div>
      </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./controllers/data_controller.js"></script>
  </body>
</html>
